definitions:
  user:
    type: object
    required:
      - role
    properties:
      username:
        type: string
      password:
        type: string
        format: password
      fullname:
        type: string
      role:
        type: integer
        default: 1
        enum:
          - 0
          - 1
      danger:
        type: boolean
        default: false
      dob:
        type: string
        format: date
      address:
        type: string
      phone_number:
        type: string
      email:
        type: string
      point:
        type: integer
      status:
        type: integer
        default: 1
        enum:
          - 0
          - 1
      member_id:
        type: integer

paths:
  /users:
    get:
      operationId: controllers.user_controller.get_all
      summary: Get users by page_number and page_size
      description: Get users by page_number and page_size
      security:
        - JWT_admin: []
      tags:
        - user
      parameters:
        - name: page_number
          in: query
          type: integer
        - name: page_size
          in: query
          type: integer
      responses:
        200:
          description: OK

    post:
      operationId: controllers.user_controller.create
      summary: Create an user
      tags:
        - user
      parameters:
        - name: user_data
          in: body
          schema:
            $ref: "#/definitions/user"
          required: true
      responses:
        200:
          description: OK
  /users/{user_id}:
    get:
      operationId: controllers.user_controller.get_by_id
      summary: Get user by id
      security:
        - JWT_user: []
        - JWT_admin: []
      tags:
        - user
      parameters:
        - name: user_id
          in: path
          required: true
          type: integer
      responses:
        200:
          description: OK
    delete:
      operationId: controllers.user_controller.delete
      summary: Delete user by id
      tags:
        - user
      parameters:
        - name: user_id
          in: path
          required: true
          type: integer
      responses:
        200:
          description: OK
    put:
      operationId: controllers.user_controller.update
      summary: Update user by id
      tags:
        - user
      parameters:
        - name: user_id
          in: path
          required: true
          type: integer
        - name: user_data
          in: body
          schema:
            $ref: "#/definitions/user"
          required: true
      responses:
        200:
          description: OK